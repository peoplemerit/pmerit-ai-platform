<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Reports - PMERIT Platform</title>
  <meta name="description" content="View detailed reports and analytics on PMERIT.">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Theme Init - Prevent FOUC -->
  <script>
  (function() {
    var theme = localStorage.getItem('theme');
    if (!theme && window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      theme = 'dark';
    }
    if (theme === 'dark') {
      document.documentElement.setAttribute('data-theme', 'dark');
    }
  })();
  </script>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  
  <!-- PMERIT Standard CSS Imports -->
  <link rel="stylesheet" href="assets/css/theme-variables.css">
  <link rel="stylesheet" href="assets/css/typography.css">
  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/responsive.css">
  <link rel="stylesheet" href="assets/css/components.css">
  
  <!-- Auth protection -->
  <script src="assets/js/config.js"></script>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/auth-check.js"></script>
  
  <!-- TTS module -->
  <script src="assets/js/tts.js"></script>

  <style>
    .coming-soon-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 60vh;
      padding: var(--space-8);
      text-align: center;
    }
    
    .coming-soon-icon {
      font-size: 5rem;
      color: var(--color-primary);
      margin-bottom: var(--space-6);
    }
    
    .coming-soon-title {
      font-size: var(--text-4xl);
      font-weight: var(--font-bold);
      color: var(--text-primary);
      margin-bottom: var(--space-4);
    }
    
    .coming-soon-subtitle {
      font-size: var(--text-xl);
      color: var(--text-secondary);
      max-width: 600px;
      margin-bottom: var(--space-8);
    }
    
    .coming-soon-actions {
      display: flex;
      gap: var(--space-4);
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .btn-primary {
      background-color: var(--color-primary);
      color: white;
      padding: var(--space-3) var(--space-6);
      border-radius: var(--border-radius-md);
      text-decoration: none;
      font-weight: var(--font-semibold);
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      gap: var(--space-2);
    }
    
    .btn-primary:hover {
      background-color: var(--color-primary-dark);
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }
    
    .btn-secondary {
      background-color: var(--bg-secondary);
      color: var(--color-primary);
      padding: var(--space-3) var(--space-6);
      border-radius: var(--border-radius-md);
      text-decoration: none;
      font-weight: var(--font-semibold);
      border: 2px solid var(--border-color);
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      gap: var(--space-2);
    }
    
    .btn-secondary:hover {
      border-color: var(--color-primary);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <!-- Header (loaded dynamically via layout-loader.js) -->
  <div id="header-container"></div>

  <main class="coming-soon-container">
    <i class="fas fa-chart-bar coming-soon-icon"></i>
    <h1 class="coming-soon-title">Progress Reports</h1>
    <p class="coming-soon-subtitle">
      View detailed analytics about your learning progress, course completion rates, assessment scores, and personalized insights. This feature is coming soon!
    </p>
    <div class="coming-soon-actions">
      <a href="progress.html" class="btn-primary">
        <i class="fas fa-chart-line"></i>
        View Progress
      </a>
      <a href="learner-portal.html" class="btn-secondary">
        <i class="fas fa-tachometer-alt"></i>
        Go to Dashboard
      </a>
    </div>
  </main>

  <!-- Footer (loaded dynamically via layout-loader.js) -->
  <div id="footer-container"></div>

  <!-- MOSA-compliant layout loader -->
  <script src="assets/js/layout-loader.js"></script>
  <script src="assets/js/main.js"></script>
  <script>
    // Initialize layout loader after DOM is ready
    document.addEventListener('DOMContentLoaded', function() {
      window.LayoutLoader.init({
        headerInsertPoint: '#header-container',
        footerInsertPoint: '#footer-container',
        headerPosition: 'beforeend',
        footerPosition: 'beforeend'
      }).then(function(result) {
        if (result.success) {
          console.log('[Reports] Header and footer loaded successfully');
        } else {
          console.error('[Reports] Failed to load header/footer:', result);
        }
      });
    });
  </script>
</body>
</html>
