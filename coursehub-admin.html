<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Hub Admin - PMERIT</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/course-hub.css">
</head>
<body>
 <div class="admin-dashboard">
  <nav class="admin-nav">
    <button class="nav-item active" data-tab="subjects">Manage Subjects</button>
    <button class="nav-item" data-tab="materials">Materials</button>
    <button class="nav-item" data-tab="tracks">Tracks</button>
    <button class="nav-item" data-tab="analytics">Analytics</button>
  </nav>
  <div class="admin-content">
    <!-- Subject Management Tab -->
    <div class="tab-panel active" id="subjects-panel">
      <form class="add-subject-form">
        <!-- Dynamic form fields injected by JS -->
      </form>
      <div class="subjects-grid">
        <!-- Subjects list rendered by JS -->
      </div>
    </div>
    <div class="tab-panel" id="materials-panel">
      <!-- File upload and drag-and-drop interface -->
    </div>
    <div class="tab-panel" id="tracks-panel">
      <!-- Track management UI -->
    </div>
    <div class="tab-panel" id="analytics-panel">
      <!-- Analytics dashboard UI -->
    </div>
  </div>
</div>
<script src="js/admin.js"></script>
<link rel="stylesheet" href="css/admin.css">
  <script src="js/course-hub.js"></script>
</body>
</html>
