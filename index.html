  <!-- Simple JS include loader (client-side for demo; replace with server-side includes in production) -->
  <script>
    // Very basic HTML partial loader (for static/demo use)
    async function loadPartial(id, url) {
      const el = document.getElementById(id);
      if (el) {
        const resp = await fetch(url);
        el.innerHTML = await resp.text();
      }
    }
    loadPartial('header-include', 'partials/header.html');
    loadPartial('body-include', 'partials/body.html');
    loadPartial('footer-include', 'partials/footer.html');
  </script>
