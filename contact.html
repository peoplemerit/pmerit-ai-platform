<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - PMERIT Platform</title>
  <!-- PMERIT Standard CSS Imports -->
    <!-- Theme Init - Prevent FOUC -->
  <script>
  (function() {
    var theme = localStorage.getItem('theme');
    if (!theme && window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      theme = 'dark';
    }
    if (theme === 'dark') {
      document.documentElement.setAttribute('data-theme', 'dark');
    }
  })();
  </script>

<link rel="stylesheet" href="assets/css/theme-variables.css">
  <link rel="stylesheet" href="assets/css/typography.css">
  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/responsive.css">
  <link rel="stylesheet" href="assets/css/components.css">
  
</head>
<body class="page-layout" data-layout-auto-init>
  <div id="nav-container"></div>
  
  <main class="main-content">
    <section class="hero-section">
      <div class="container">
        <h1>Contact Us</h1>
        <p>Get in touch with the PMERIT team</p>
      </div>
    </section>
    
    <section class="content-section">
      <div class="container">
        <div class="contact-grid">
          <div class="contact-info">
            <h2>Get in Touch</h2>
            <p>We're here to help you on your educational journey. Reach out to us with any questions or feedback.</p>
            
            <div class="contact-method">
              <h3>Email</h3>
              <p>support@pmerit.com</p>
            </div>
            
            <div class="contact-method">
              <h3>Office Hours</h3>
              <p>Monday - Friday: 9:00 AM - 6:00 PM (WAT)</p>
            </div>
          </div>
          
          <div class="contact-form">
            <h2>Send us a Message</h2>
            <form>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
              </div>
              
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
              </div>
              
              <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>
              </div>
              
              <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
              </div>
              
              <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>
  
  <div id="footer-container"></div>

  <script src="assets/js/settings-manager.js"></script>
  <script src="assets/js/layout-loader.js"></script>
</body>
</html>
