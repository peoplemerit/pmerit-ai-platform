<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Help Admin - PMERIT</title>
  <link rel="stylesheet" href="../../assets/css/base.css">
  <link rel="stylesheet" href="../../assets/css/theme-variables.css">
  <link rel="stylesheet" href="../../assets/css/components.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      padding: 2rem;
      background: var(--bg-primary);
      color: var(--text-primary);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      color: var(--primary);
      margin-bottom: 2rem;
    }

    .controls {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .controls input,
    .controls select,
    .controls button {
      padding: 0.5rem 1rem;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      background: var(--bg-card);
      color: var(--text-primary);
    }

    .controls button {
      background: var(--primary);
      color: white;
      border: none;
      cursor: pointer;
    }

    .controls button:hover {
      opacity: 0.9;
    }

    .tickets-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .ticket-card {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 1.5rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .ticket-card:hover {
      border-color: var(--primary);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .ticket-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 1rem;
    }

    .ticket-id {
      font-weight: bold;
      color: var(--primary);
    }

    .ticket-meta {
      display: flex;
      gap: 1rem;
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin-top: 0.5rem;
    }

    .ticket-category {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      background: var(--primary);
      color: white;
      border-radius: 12px;
      font-size: 0.8rem;
    }

    .ticket-message {
      margin-top: 1rem;
      line-height: 1.6;
    }

    .ticket-details {
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid var(--border-color);
      display: none;
    }

    .ticket-card.expanded .ticket-details {
      display: block;
    }

    .diagnostics {
      background: var(--bg-secondary);
      padding: 1rem;
      border-radius: 4px;
      margin-top: 1rem;
      font-family: monospace;
      font-size: 0.85rem;
      white-space: pre-wrap;
      max-height: 300px;
      overflow-y: auto;
    }

    .loading {
      text-align: center;
      padding: 2rem;
      color: var(--text-secondary);
    }

    .error {
      background: #f8d7da;
      color: #721c24;
      padding: 1rem;
      border-radius: 4px;
      margin-bottom: 1rem;
    }

    .pagination {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 2rem;
    }

    .pagination button {
      padding: 0.5rem 1rem;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      background: var(--bg-card);
      color: var(--text-primary);
      cursor: pointer;
    }

    .pagination button:hover:not(:disabled) {
      background: var(--primary);
      color: white;
    }

    .pagination button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .pagination .current {
      font-weight: bold;
      background: var(--primary);
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üõ†Ô∏è Tech Help Admin</h1>

    <div class="controls">
      <input type="text" id="search-email" placeholder="Search by email...">
      <select id="filter-status">
        <option value="all">All Status</option>
        <option value="new">New</option>
        <option value="in-progress">In Progress</option>
        <option value="resolved">Resolved</option>
      </select>
      <select id="filter-category">
        <option value="all">All Categories</option>
        <option value="account">Account & Sign In</option>
        <option value="courses">Courses & Content</option>
        <option value="technical">Technical Issues</option>
        <option value="payment">Payment & Billing</option>
        <option value="accessibility">Accessibility</option>
        <option value="other">Other</option>
      </select>
      <button onclick="loadTickets()">Refresh</button>
    </div>

    <div id="error-message" class="error" style="display: none;"></div>
    <div id="loading" class="loading" style="display: none;">Loading tickets...</div>
    <div id="tickets-list" class="tickets-list"></div>
    <div id="pagination" class="pagination"></div>
  </div>

  <script src="../../assets/js/api/tech-help.js"></script>
  <script>
    let currentPage = 1;
    const perPage = 10;

    async function loadTickets() {
      const loadingEl = document.getElementById('loading');
      const errorEl = document.getElementById('error-message');
      const ticketsListEl = document.getElementById('tickets-list');
      const paginationEl = document.getElementById('pagination');

      loadingEl.style.display = 'block';
      errorEl.style.display = 'none';
      ticketsListEl.innerHTML = '';
      paginationEl.innerHTML = '';

      try {
        const filterStatus = document.getElementById('filter-status').value;
        const filterCategory = document.getElementById('filter-category').value;
        const searchEmail = document.getElementById('search-email').value;

        const result = await TechHelpAPI.list({
          page: currentPage,
          perPage: perPage,
          status: filterStatus
        });

        loadingEl.style.display = 'none';

        if (!result.success || result.tickets.length === 0) {
          ticketsListEl.innerHTML = '<p style="text-align: center; color: var(--text-secondary);">No tickets found.</p>';
          return;
        }

        // Filter by category and email (client-side for now)
        let tickets = result.tickets;
        if (filterCategory !== 'all') {
          tickets = tickets.filter(t => t.category === filterCategory);
        }
        if (searchEmail) {
          tickets = tickets.filter(t => t.email && t.email.toLowerCase().includes(searchEmail.toLowerCase()));
        }

        // Render tickets
        tickets.forEach(ticket => {
          const ticketEl = createTicketCard(ticket);
          ticketsListEl.appendChild(ticketEl);
        });

        // Render pagination
        renderPagination(result.pagination);

      } catch (error) {
        loadingEl.style.display = 'none';
        errorEl.textContent = 'Error loading tickets: ' + error.message;
        errorEl.style.display = 'block';
        console.error('Error loading tickets:', error);
      }
    }

    function createTicketCard(ticket) {
      const card = document.createElement('div');
      card.className = 'ticket-card';
      card.onclick = () => card.classList.toggle('expanded');

      const date = new Date(ticket.createdAt).toLocaleString();

      card.innerHTML = `
        <div class="ticket-header">
          <div>
            <span class="ticket-id">${ticket.id}</span>
            <div class="ticket-meta">
              <span>üìÖ ${date}</span>
              ${ticket.email ? `<span>‚úâÔ∏è ${ticket.email}</span>` : ''}
              <span>üåê ${ticket.ip}</span>
            </div>
          </div>
          <span class="ticket-category">${ticket.category}</span>
        </div>
        <div class="ticket-message">${ticket.message}</div>
        <div class="ticket-details">
          <h3>User Agent:</h3>
          <p style="font-size: 0.85rem;">${ticket.userAgent}</p>
          ${ticket.meta && Object.keys(ticket.meta).length > 0 ? `
            <h3>Diagnostics:</h3>
            <div class="diagnostics">${JSON.stringify(ticket.meta, null, 2)}</div>
          ` : ''}
        </div>
      `;

      return card;
    }

    function renderPagination(pagination) {
      const paginationEl = document.getElementById('pagination');
      
      // Previous button
      const prevBtn = document.createElement('button');
      prevBtn.textContent = '‚Üê Previous';
      prevBtn.disabled = currentPage === 1;
      prevBtn.onclick = () => {
        currentPage--;
        loadTickets();
      };
      paginationEl.appendChild(prevBtn);

      // Page info
      const pageInfo = document.createElement('button');
      pageInfo.textContent = `Page ${currentPage} of ${pagination.pages}`;
      pageInfo.className = 'current';
      pageInfo.disabled = true;
      paginationEl.appendChild(pageInfo);

      // Next button
      const nextBtn = document.createElement('button');
      nextBtn.textContent = 'Next ‚Üí';
      nextBtn.disabled = currentPage >= pagination.pages;
      nextBtn.onclick = () => {
        currentPage++;
        loadTickets();
      };
      paginationEl.appendChild(nextBtn);
    }

    // Load tickets on page load
    loadTickets();
  </script>
</body>
</html>
