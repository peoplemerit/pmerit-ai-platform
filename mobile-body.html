<main id="mobile-body" class="mobile-body" aria-live="polite">
  <section class="mobile-header-summary">
    <!-- Compact info header per mobile design -->
  </section>

  <section id="chat-area" class="chat-area">
    <div id="chat-log" class="chat-log" aria-atomic="false">
      <!-- dynamic messages appended here -->
    </div>

    <form id="chat-form" class="chat-form" aria-label="Chat with PMERIT">
      <input id="chat-input" type="text" placeholder="Ask me about your career..." autocomplete="off">
      <button type="submit" id="chat-send">Send</button>
    </form>
  </section>
</main>
