<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="0; url=/portal/classroom.html">
  <title>PMERIT Classroom - Redirecting...</title>
  <meta name="description" content="Interactive classroom environment for PMERIT learners">
  
  <!-- PMERIT Standard CSS Imports -->
    <!-- Theme Init - Prevent FOUC -->
  <script>
  (function() {
    var theme = localStorage.getItem('theme');
    if (!theme && window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      theme = 'dark';
    }
    if (theme === 'dark') {
      document.documentElement.setAttribute('data-theme', 'dark');
    }
  })();
  </script>

<link rel="stylesheet" href="assets/css/theme-variables.css">
  <link rel="stylesheet" href="assets/css/base.css">
  
  <script>
    // JavaScript redirect fallback
    window.location.replace('/portal/classroom.html' + window.location.search + window.location.hash);
  </script>
  
  <style>
    body {
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-primary, #F8F9FA);
      color: var(--text-primary, #2C2C2C);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
    }
    .redirect-container {
      text-align: center;
      max-width: 500px;
      padding: 2rem;
      background-color: var(--bg-card, #FFFFFF);
      border-radius: 12px;
      border: 1px solid var(--border-color, #E9ECEF);
      box-shadow: var(--shadow-md, 0 4px 12px rgba(0, 0, 0, 0.1));
    }
    .redirect-container h1 {
      color: var(--color-primary, #2A5B8C);
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }
    .redirect-container p {
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    .redirect-link {
      display: inline-block;
      background-color: var(--color-primary, #2A5B8C);
      color: var(--text-inverse, #FFFFFF);
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.2s;
    }
    .redirect-link:hover {
      background-color: #1E4567;
    }
  </style>
</head>
<body>
  <div class="redirect-container">
    <h1>Redirecting to Classroom...</h1>
    <p>The classroom has moved to a new location. You will be redirected automatically.</p>
    <p>If you are not redirected, please click the link below:</p>
    <a href="/portal/classroom.html" class="redirect-link">Go to Classroom</a>
  </div>
</body>
</html>
