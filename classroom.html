<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="0; url=/portal/classroom.html">
  <title>PMERIT Classroom - Redirecting...</title>
  <meta name="description" content="Interactive classroom environment for PMERIT learners">
  
  <!-- PMERIT Standard CSS Imports -->
  <link rel="stylesheet" href="assets/css/theme-variables.css">
  <link rel="stylesheet" href="assets/css/base.css">
  
  <script>
    // JavaScript redirect fallback
    window.location.replace('/portal/classroom.html' + window.location.search + window.location.hash);
  </script>
  
  <style>
    body {
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0b0c10;
      color: #e8eef8;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
    }
    .redirect-container {
      text-align: center;
      max-width: 500px;
      padding: 2rem;
      background-color: #1f2833;
      border-radius: 12px;
      border: 1px solid #45a29e;
    }
    .redirect-container h1 {
      color: #66fcf1;
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }
    .redirect-container p {
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    .redirect-link {
      display: inline-block;
      background-color: #45a29e;
      color: #0b0c10;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.2s;
    }
    .redirect-link:hover {
      background-color: #66fcf1;
    }
  </style>
</head>
<body>
  <div class="redirect-container">
    <h1>Redirecting to Classroom...</h1>
    <p>The classroom has moved to a new location. You will be redirected automatically.</p>
    <p>If you are not redirected, please click the link below:</p>
    <a href="/portal/classroom.html" class="redirect-link">Go to Classroom</a>
  </div>
</body>
</html>
