<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Management - PMERIT Admin</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <!-- PMERIT Standard CSS -->
  <link rel="stylesheet" href="assets/css/theme-variables.css">
  <link rel="stylesheet" href="assets/css/typography.css">
  <link rel="stylesheet" href="assets/css/base.css">

  <style>
    * { box-sizing: border-box; }

    body {
      font-family: var(--font-secondary);
      background-color: var(--bg-primary);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
    }

    .admin-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: var(--space-6);
    }

    /* Header */
    .admin-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--space-8);
      flex-wrap: wrap;
      gap: var(--space-4);
    }

    .admin-header h1 {
      font-size: var(--text-3xl);
      font-weight: var(--weight-bold);
      color: var(--text-primary);
      margin: 0;
    }

    .admin-header h1 i {
      color: var(--color-primary);
      margin-right: var(--space-2);
    }

    .header-actions {
      display: flex;
      gap: var(--space-3);
    }

    /* Buttons */
    .btn {
      padding: var(--space-3) var(--space-5);
      border-radius: var(--border-radius-md);
      font-weight: var(--weight-semibold);
      font-size: var(--text-base);
      border: none;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: var(--space-2);
      transition: all var(--transition-fast);
    }

    .btn-primary {
      background: var(--color-primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--interactive-primary-hover);
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: var(--bg-secondary);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
    }

    .btn-secondary:hover {
      background: var(--bg-card);
    }

    .btn-danger {
      background: #dc3545;
      color: white;
    }

    .btn-danger:hover {
      background: #c82333;
    }

    .btn-small {
      padding: var(--space-2) var(--space-3);
      font-size: var(--text-sm);
    }

    /* Stats Cards */
    .stats-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: var(--space-4);
      margin-bottom: var(--space-8);
    }

    .stat-card {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius-lg);
      padding: var(--space-5);
      display: flex;
      align-items: center;
      gap: var(--space-4);
    }

    .stat-icon {
      width: 50px;
      height: 50px;
      border-radius: var(--border-radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: var(--text-xl);
      color: white;
    }

    .stat-icon.courses { background: linear-gradient(135deg, #667eea, #764ba2); }
    .stat-icon.pathways { background: linear-gradient(135deg, #f093fb, #f5576c); }
    .stat-icon.enrollments { background: linear-gradient(135deg, #4facfe, #00f2fe); }
    .stat-icon.published { background: linear-gradient(135deg, #43e97b, #38f9d7); }

    .stat-info h3 {
      font-size: var(--text-2xl);
      font-weight: var(--weight-bold);
      margin: 0;
    }

    .stat-info p {
      font-size: var(--text-sm);
      color: var(--text-secondary);
      margin: 0;
    }

    /* Filters */
    .filters-row {
      display: flex;
      gap: var(--space-4);
      margin-bottom: var(--space-6);
      flex-wrap: wrap;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
      gap: var(--space-1);
    }

    .filter-group label {
      font-size: var(--text-sm);
      font-weight: var(--weight-medium);
      color: var(--text-secondary);
    }

    .filter-group select,
    .filter-group input {
      padding: var(--space-2) var(--space-3);
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius-md);
      background: var(--bg-card);
      color: var(--text-primary);
      font-size: var(--text-base);
      min-width: 180px;
    }

    .filter-group input[type="search"] {
      min-width: 250px;
    }

    /* Courses Table */
    .courses-table-container {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius-lg);
      overflow: hidden;
    }

    .courses-table {
      width: 100%;
      border-collapse: collapse;
    }

    .courses-table th,
    .courses-table td {
      padding: var(--space-4);
      text-align: left;
      border-bottom: 1px solid var(--border-color);
    }

    .courses-table th {
      background: var(--bg-secondary);
      font-weight: var(--weight-semibold);
      font-size: var(--text-sm);
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .courses-table tr:hover {
      background: var(--bg-secondary);
    }

    .courses-table tr:last-child td {
      border-bottom: none;
    }

    .course-title-cell {
      display: flex;
      flex-direction: column;
      gap: var(--space-1);
    }

    .course-title {
      font-weight: var(--weight-semibold);
      color: var(--text-primary);
    }

    .course-slug {
      font-size: var(--text-sm);
      color: var(--text-secondary);
    }

    .badge {
      display: inline-block;
      padding: var(--space-1) var(--space-2);
      border-radius: var(--border-radius-full);
      font-size: var(--text-xs);
      font-weight: var(--weight-medium);
    }

    .badge-published {
      background: rgba(67, 233, 123, 0.15);
      color: #43e97b;
    }

    .badge-draft {
      background: rgba(255, 193, 7, 0.15);
      color: #ffc107;
    }

    .badge-beginner {
      background: rgba(74, 164, 185, 0.15);
      color: #4AA4B9;
    }

    .badge-intermediate {
      background: rgba(255, 193, 7, 0.15);
      color: #d49a00;
    }

    .badge-advanced {
      background: rgba(255, 87, 87, 0.15);
      color: #FF5757;
    }

    .actions-cell {
      display: flex;
      gap: var(--space-2);
    }

    /* Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal {
      background: var(--bg-card);
      border-radius: var(--border-radius-lg);
      width: 90%;
      max-width: 600px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: var(--shadow-xl);
    }

    .modal-header {
      padding: var(--space-5);
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h2 {
      margin: 0;
      font-size: var(--text-xl);
      font-weight: var(--weight-bold);
    }

    .modal-close {
      background: none;
      border: none;
      font-size: var(--text-xl);
      cursor: pointer;
      color: var(--text-secondary);
      padding: var(--space-2);
    }

    .modal-close:hover {
      color: var(--text-primary);
    }

    .modal-body {
      padding: var(--space-5);
    }

    .form-group {
      margin-bottom: var(--space-4);
    }

    .form-group label {
      display: block;
      margin-bottom: var(--space-2);
      font-weight: var(--weight-medium);
      color: var(--text-primary);
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: var(--space-3);
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius-md);
      background: var(--bg-primary);
      color: var(--text-primary);
      font-size: var(--text-base);
    }

    .form-group textarea {
      min-height: 100px;
      resize: vertical;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--space-4);
    }

    .form-group .checkbox-label {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      cursor: pointer;
    }

    .form-group input[type="checkbox"] {
      width: auto;
    }

    .modal-footer {
      padding: var(--space-5);
      border-top: 1px solid var(--border-color);
      display: flex;
      justify-content: flex-end;
      gap: var(--space-3);
    }

    /* Toast Notification */
    .toast {
      position: fixed;
      bottom: var(--space-6);
      right: var(--space-6);
      padding: var(--space-4) var(--space-6);
      border-radius: var(--border-radius-md);
      color: white;
      font-weight: var(--weight-medium);
      display: none;
      z-index: 2000;
      animation: slideIn 0.3s ease;
    }

    .toast.success { background: #43e97b; }
    .toast.error { background: #dc3545; }
    .toast.show { display: block; }

    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: var(--space-12);
      color: var(--text-secondary);
    }

    .empty-state i {
      font-size: 4rem;
      margin-bottom: var(--space-4);
      opacity: 0.5;
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: var(--space-8);
      color: var(--text-secondary);
    }

    .loading i {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .admin-header {
        flex-direction: column;
        align-items: flex-start;
      }

      .filters-row {
        flex-direction: column;
      }

      .filter-group select,
      .filter-group input {
        width: 100%;
      }

      .courses-table {
        font-size: var(--text-sm);
      }

      .courses-table th:nth-child(4),
      .courses-table td:nth-child(4),
      .courses-table th:nth-child(5),
      .courses-table td:nth-child(5) {
        display: none;
      }

      .form-row {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <!-- Header -->
    <div class="admin-header">
      <h1><i class="fas fa-graduation-cap"></i> Course Management</h1>
      <div class="header-actions">
        <a href="index.html" class="btn btn-secondary">
          <i class="fas fa-arrow-left"></i> Back to Home
        </a>
        <button class="btn btn-primary" onclick="openCreateModal()">
          <i class="fas fa-plus"></i> Create Course
        </button>
      </div>
    </div>

    <!-- Stats Row -->
    <div class="stats-row">
      <div class="stat-card">
        <div class="stat-icon courses"><i class="fas fa-book"></i></div>
        <div class="stat-info">
          <h3 id="stat-courses">--</h3>
          <p>Total Courses</p>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon pathways"><i class="fas fa-route"></i></div>
        <div class="stat-info">
          <h3 id="stat-pathways">--</h3>
          <p>Pathways</p>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon enrollments"><i class="fas fa-users"></i></div>
        <div class="stat-info">
          <h3 id="stat-enrollments">--</h3>
          <p>Enrollments</p>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon published"><i class="fas fa-check-circle"></i></div>
        <div class="stat-info">
          <h3 id="stat-published">--</h3>
          <p>Published</p>
        </div>
      </div>
    </div>

    <!-- Filters -->
    <div class="filters-row">
      <div class="filter-group">
        <label>Search</label>
        <input type="search" id="search-input" placeholder="Search courses..." oninput="filterCourses()">
      </div>
      <div class="filter-group">
        <label>Pathway</label>
        <select id="pathway-filter" onchange="filterCourses()">
          <option value="">All Pathways</option>
        </select>
      </div>
      <div class="filter-group">
        <label>Difficulty</label>
        <select id="difficulty-filter" onchange="filterCourses()">
          <option value="">All Levels</option>
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
        </select>
      </div>
      <div class="filter-group">
        <label>Status</label>
        <select id="status-filter" onchange="filterCourses()">
          <option value="">All</option>
          <option value="published">Published</option>
          <option value="draft">Draft</option>
        </select>
      </div>
    </div>

    <!-- Courses Table -->
    <div class="courses-table-container">
      <table class="courses-table">
        <thead>
          <tr>
            <th>Course</th>
            <th>Pathway</th>
            <th>Difficulty</th>
            <th>Duration</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="courses-tbody">
          <tr>
            <td colspan="6" class="loading">
              <i class="fas fa-spinner"></i> Loading courses...
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Create/Edit Modal -->
  <div class="modal-overlay" id="course-modal">
    <div class="modal">
      <div class="modal-header">
        <h2 id="modal-title">Create Course</h2>
        <button class="modal-close" onclick="closeModal()">&times;</button>
      </div>
      <div class="modal-body">
        <form id="course-form">
          <input type="hidden" id="course-id">

          <div class="form-group">
            <label for="course-title">Course Title *</label>
            <input type="text" id="course-title" required placeholder="e.g., Python for Data Analysis">
          </div>

          <div class="form-group">
            <label for="course-slug">URL Slug *</label>
            <input type="text" id="course-slug" required placeholder="e.g., python-data-analysis" pattern="[a-z0-9-]+">
            <small style="color: var(--text-secondary);">Lowercase letters, numbers, and hyphens only</small>
          </div>

          <div class="form-group">
            <label for="course-description">Description</label>
            <textarea id="course-description" placeholder="Brief course description..."></textarea>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="course-pathway">Pathway</label>
              <select id="course-pathway">
                <option value="">No Pathway</option>
              </select>
            </div>
            <div class="form-group">
              <label for="course-difficulty">Difficulty Level</label>
              <select id="course-difficulty">
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="course-hours">Estimated Hours</label>
              <input type="number" id="course-hours" placeholder="20" min="1">
            </div>
            <div class="form-group">
              <label for="course-instructor">Instructor Name</label>
              <input type="text" id="course-instructor" placeholder="Dr. Jane Smith">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label class="checkbox-label">
                <input type="checkbox" id="course-published" checked>
                Published
              </label>
            </div>
            <div class="form-group">
              <label class="checkbox-label">
                <input type="checkbox" id="course-featured">
                Featured
              </label>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
        <button class="btn btn-primary" onclick="saveCourse()">
          <i class="fas fa-save"></i> Save Course
        </button>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div class="toast" id="toast"></div>

  <script>
    // API Configuration
    const API_BASE = 'https://pmerit-api-worker.peoplemerit.workers.dev/api/v1';

    // State
    let allCourses = [];
    let allPathways = [];
    let editingCourseId = null;

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      loadPathways();
      loadCourses();
    });

    // Load Pathways
    async function loadPathways() {
      try {
        const response = await fetch(`${API_BASE}/pathways`);
        const data = await response.json();
        allPathways = data.pathways || [];

        // Update stats
        document.getElementById('stat-pathways').textContent = allPathways.length;

        // Populate filter dropdown
        const filterSelect = document.getElementById('pathway-filter');
        const formSelect = document.getElementById('course-pathway');

        allPathways.forEach(pathway => {
          const optionFilter = document.createElement('option');
          optionFilter.value = pathway.pathway_id;
          optionFilter.textContent = pathway.pathway_name;
          filterSelect.appendChild(optionFilter);

          const optionForm = document.createElement('option');
          optionForm.value = pathway.pathway_id;
          optionForm.textContent = pathway.pathway_name;
          formSelect.appendChild(optionForm);
        });
      } catch (error) {
        console.error('Failed to load pathways:', error);
        showToast('Failed to load pathways', 'error');
      }
    }

    // Load Courses
    async function loadCourses() {
      try {
        const response = await fetch(`${API_BASE}/courses`);
        const data = await response.json();
        allCourses = data.courses || [];

        // Update stats
        const published = allCourses.filter(c => c.is_published).length;
        const totalEnrollments = allCourses.reduce((sum, c) => sum + (c.enrollment_count || 0), 0);

        document.getElementById('stat-courses').textContent = allCourses.length;
        document.getElementById('stat-published').textContent = published;
        document.getElementById('stat-enrollments').textContent = totalEnrollments;

        renderCourses(allCourses);
      } catch (error) {
        console.error('Failed to load courses:', error);
        showToast('Failed to load courses', 'error');
        document.getElementById('courses-tbody').innerHTML = `
          <tr>
            <td colspan="6" class="empty-state">
              <i class="fas fa-exclamation-circle"></i>
              <p>Failed to load courses. Please try again.</p>
            </td>
          </tr>
        `;
      }
    }

    // Render Courses Table
    function renderCourses(courses) {
      const tbody = document.getElementById('courses-tbody');

      if (courses.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="6" class="empty-state">
              <i class="fas fa-folder-open"></i>
              <p>No courses found</p>
            </td>
          </tr>
        `;
        return;
      }

      tbody.innerHTML = courses.map(course => {
        const pathwayName = course.pathway_name || 'No Pathway';
        const difficultyClass = `badge-${course.difficulty_level || 'beginner'}`;
        const statusClass = course.is_published ? 'badge-published' : 'badge-draft';
        const statusText = course.is_published ? 'Published' : 'Draft';
        const hours = course.estimated_hours ? `${course.estimated_hours}h` : '--';

        return `
          <tr>
            <td>
              <div class="course-title-cell">
                <span class="course-title">${escapeHtml(course.title)}</span>
                <span class="course-slug">${escapeHtml(course.slug)}</span>
              </div>
            </td>
            <td>${escapeHtml(pathwayName)}</td>
            <td><span class="badge ${difficultyClass}">${capitalize(course.difficulty_level || 'beginner')}</span></td>
            <td>${hours}</td>
            <td><span class="badge ${statusClass}">${statusText}</span></td>
            <td class="actions-cell">
              <button class="btn btn-secondary btn-small" onclick="editCourse('${course.course_id}')">
                <i class="fas fa-edit"></i>
              </button>
              <button class="btn btn-danger btn-small" onclick="deleteCourse('${course.course_id}', '${escapeHtml(course.title)}')">
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
        `;
      }).join('');
    }

    // Filter Courses
    function filterCourses() {
      const search = document.getElementById('search-input').value.toLowerCase();
      const pathway = document.getElementById('pathway-filter').value;
      const difficulty = document.getElementById('difficulty-filter').value;
      const status = document.getElementById('status-filter').value;

      let filtered = allCourses;

      if (search) {
        filtered = filtered.filter(c =>
          c.title.toLowerCase().includes(search) ||
          c.slug.toLowerCase().includes(search) ||
          (c.description && c.description.toLowerCase().includes(search))
        );
      }

      if (pathway) {
        filtered = filtered.filter(c => c.pathway_id === pathway);
      }

      if (difficulty) {
        filtered = filtered.filter(c => c.difficulty_level === difficulty);
      }

      if (status === 'published') {
        filtered = filtered.filter(c => c.is_published);
      } else if (status === 'draft') {
        filtered = filtered.filter(c => !c.is_published);
      }

      renderCourses(filtered);
    }

    // Open Create Modal
    function openCreateModal() {
      editingCourseId = null;
      document.getElementById('modal-title').textContent = 'Create Course';
      document.getElementById('course-form').reset();
      document.getElementById('course-published').checked = true;
      document.getElementById('course-modal').classList.add('active');
    }

    // Edit Course
    function editCourse(courseId) {
      const course = allCourses.find(c => c.course_id === courseId);
      if (!course) return;

      editingCourseId = courseId;
      document.getElementById('modal-title').textContent = 'Edit Course';
      document.getElementById('course-id').value = courseId;
      document.getElementById('course-title').value = course.title;
      document.getElementById('course-slug').value = course.slug;
      document.getElementById('course-description').value = course.description || '';
      document.getElementById('course-pathway').value = course.pathway_id || '';
      document.getElementById('course-difficulty').value = course.difficulty_level || 'beginner';
      document.getElementById('course-hours').value = course.estimated_hours || '';
      document.getElementById('course-instructor').value = course.instructor_name || '';
      document.getElementById('course-published').checked = course.is_published;
      document.getElementById('course-featured').checked = course.is_featured;

      document.getElementById('course-modal').classList.add('active');
    }

    // Close Modal
    function closeModal() {
      document.getElementById('course-modal').classList.remove('active');
      editingCourseId = null;
    }

    // Save Course
    async function saveCourse() {
      const title = document.getElementById('course-title').value.trim();
      const slug = document.getElementById('course-slug').value.trim();

      if (!title || !slug) {
        showToast('Title and slug are required', 'error');
        return;
      }

      if (!/^[a-z0-9-]+$/.test(slug)) {
        showToast('Slug must be lowercase with hyphens only', 'error');
        return;
      }

      const courseData = {
        title,
        slug,
        description: document.getElementById('course-description').value.trim() || null,
        pathway_id: document.getElementById('course-pathway').value || null,
        difficulty_level: document.getElementById('course-difficulty').value,
        estimated_hours: parseInt(document.getElementById('course-hours').value) || null,
        instructor_name: document.getElementById('course-instructor').value.trim() || null,
        is_published: document.getElementById('course-published').checked,
        is_featured: document.getElementById('course-featured').checked
      };

      try {
        let response;
        if (editingCourseId) {
          // Update existing course
          response = await fetch(`${API_BASE}/courses/${editingCourseId}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(courseData)
          });
        } else {
          // Create new course
          response = await fetch(`${API_BASE}/courses`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(courseData)
          });
        }

        const data = await response.json();

        if (data.success) {
          showToast(editingCourseId ? 'Course updated successfully' : 'Course created successfully', 'success');
          closeModal();
          loadCourses();
        } else {
          showToast(data.error || 'Failed to save course', 'error');
        }
      } catch (error) {
        console.error('Failed to save course:', error);
        showToast('Failed to save course', 'error');
      }
    }

    // Delete Course
    async function deleteCourse(courseId, courseTitle) {
      if (!confirm(`Are you sure you want to archive "${courseTitle}"?\n\nThis will unpublish the course but preserve its data.`)) {
        return;
      }

      try {
        const response = await fetch(`${API_BASE}/courses/${courseId}`, {
          method: 'DELETE'
        });

        const data = await response.json();

        if (data.success) {
          showToast('Course archived successfully', 'success');
          loadCourses();
        } else {
          showToast(data.error || 'Failed to archive course', 'error');
        }
      } catch (error) {
        console.error('Failed to delete course:', error);
        showToast('Failed to archive course', 'error');
      }
    }

    // Toast Notification
    function showToast(message, type = 'success') {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = `toast ${type} show`;

      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }

    // Helper Functions
    function escapeHtml(str) {
      if (!str) return '';
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }

    function capitalize(str) {
      if (!str) return '';
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    // Auto-generate slug from title
    document.getElementById('course-title').addEventListener('input', function() {
      if (!editingCourseId) {
        const slug = this.value
          .toLowerCase()
          .replace(/[^a-z0-9\s-]/g, '')
          .replace(/\s+/g, '-')
          .replace(/-+/g, '-')
          .trim();
        document.getElementById('course-slug').value = slug;
      }
    });

    // Close modal on Escape key
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape' && document.getElementById('course-modal').classList.contains('active')) {
        closeModal();
      }
    });

    // Close modal on overlay click
    document.getElementById('course-modal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeModal();
      }
    });
  </script>
</body>
