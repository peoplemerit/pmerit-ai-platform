<!-- PMERIT Header - Mobile & Desktop Responsive -->
<!-- Mobile Layout (< 1024px) -->
<div class="mobile-layout">
  <!-- Mobile Header -->
  <header class="pmerit-header">
    <div class="pmerit-logo">PMERIT</div>
    <div class="header-actions">
      <button class="lang-selector" aria-label="Change language">En</button>
      <button class="hamburger-btn" id="hamburgerBtn" aria-label="Open menu">☰</button>
      <button class="sign-in-btn" id="signInBtn">Sign In</button>
    </div>
  </header>

  <!-- Hamburger Menu Overlay -->
  <div class="menu-overlay" id="menuOverlay"></div>
  
  <!-- Hamburger Menu -->
  <nav class="side-menu" id="sideMenu">
    <!-- Quick Actions Section -->
    <h3 class="menu-title">Quick Actions</h3>
    
    <!-- Dashboard (Primary Item) -->
    <div class="menu-item menu-item-primary" data-route="/">
      <span><i class="fas fa-tachometer-alt"></i> Dashboard</span>
      <i class="fas fa-chevron-right"></i>
    </div>
    
    <!-- Classroom Link (hash route for SPA) -->
    <button class="menu-item" data-route="#/classroom">
      <span><i class="fas fa-graduation-cap"></i> Classroom</span>
      <i class="fas fa-chevron-right"></i>
    </button>
    
    <!-- Career Track (page route) -->
    <div class="menu-item" data-route="/career">
      <span><i class="fas fa-route"></i> Career Track & Explore Paths</span>
      <i class="fas fa-chevron-right"></i>
    </div>
    
    <!-- Settings Section -->
    <h3 class="menu-title">Settings</h3>
    
    <!-- Dark Mode Toggle -->
    <div class="menu-item">
      <label class="menu-toggle-label">
        <span><i class="fas fa-moon"></i> Dark Mode</span>
        <div class="toggle-switch">
          <input type="checkbox" id="mobileDarkToggle" data-toggle="dark" aria-label="Toggle Dark Mode">
          <span class="toggle-slider"></span>
        </div>
      </label>
    </div>
    
    <!-- Text-to-Speech Toggle -->
    <div class="menu-item">
      <label class="menu-toggle-label">
        <span><i class="fas fa-volume-up"></i> Text-to-Speech</span>
        <div class="toggle-switch">
          <input type="checkbox" id="mobileTtsToggle" data-toggle="tts" aria-label="Toggle Text-to-Speech">
          <span class="toggle-slider"></span>
        </div>
      </label>
    </div>
    
    <!-- Preview Voices -->
    <div class="menu-item">
      <span><i class="fas fa-microphone"></i> Preview Voices</span>
      <i class="fas fa-chevron-right"></i>
    </div>
    
    <!-- Learning Section -->
    <h3 class="menu-title">Learning</h3>
    
    <!-- Begin Assessment -->
    <a href="assessment-entry.html" class="menu-item">
      <span><i class="fas fa-clipboard-list"></i> Begin Assessment</span>
      <i class="fas fa-chevron-right"></i>
    </a>
  </nav>
</div>

<!-- Desktop Layout (≥ 1024px) -->
<div class="desktop-layout">
  <!-- Desktop Header -->
  <header class="pmerit-header">
    <div class="pmerit-logo">PMERIT</div>
    <nav class="header-nav">
      <select class="lang-selector" aria-label="Change language">
        <option value="en">English</option>
        <option value="yo">Yorùbá</option>
        <option value="ig">Igbo</option>
        <option value="ha">Hausa</option>
      </select>
      <a href="pricing.html" class="nav-btn">Pricing</a>
      <button class="nav-btn" id="desktopSignInBtn">Sign In</button>
      <button class="nav-btn primary" id="startLearningBtn">Start Learning</button>
    </nav>
  </header>

  <!-- Left Sidebar -->
  <aside class="left-sidebar">
    <h3 class="pane-title">Quick Actions</h3>
    
    <!-- Dashboard (Primary Button) -->
    <button class="dashboard-btn dashboard-btn-primary">
      <i class="fas fa-tachometer-alt"></i> Dashboard
    </button>
    
    <!-- Career Track -->
    <div class="action">
      <span><i class="fas fa-route icon"></i>Career Track & Explore Paths</span>
      <i class="fas fa-chevron-right"></i>
    </div>
    
    <!-- Settings Collapsible -->
    <div class="collapsible" id="settingsCollapsible">
      <div class="collapsible-header">
        <h4><i class="fas fa-cog icon"></i>Settings</h4>
        <i class="fas fa-chevron-down"></i>
      </div>
      <div class="collapsible-body">
        <!-- Virtual Human Toggle -->
        <div class="toggle">
          <label class="toggle-label">
            <span>Virtual Human Mode</span>
            <div class="toggle-switch">
              <input type="checkbox" id="virtual-human-toggle" data-toggle="vh" aria-label="Toggle Virtual Human Mode">
              <span class="toggle-slider"></span>
            </div>
          </label>
        </div>
        
        <!-- Dark Mode Toggle -->
        <div class="toggle">
          <label class="toggle-label">
            <span>Dark Mode</span>
            <div class="toggle-switch">
              <input type="checkbox" id="desktopDarkToggle" data-toggle="dark" aria-label="Toggle Dark Mode">
              <span class="toggle-slider"></span>
            </div>
          </label>
        </div>
        
        <!-- Text-to-Speech Toggle -->
        <div class="toggle">
          <label class="toggle-label">
            <span>Text-to-Speech</span>
            <div class="toggle-switch">
              <input type="checkbox" id="desktopTtsToggle" data-toggle="tts" aria-label="Toggle Text-to-Speech">
              <span class="toggle-slider"></span>
            </div>
          </label>
        </div>
        
        <!-- Preview Voices -->
        <div class="action">
          <span>Preview Voices</span>
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>
    </div>
  </aside>
</div>
