<nav class="header" role="navigation" aria-label="Main header" style="height:70px;display:flex;align-items:center;justify-content:space-between;background:var(--bg-primary);border-bottom:1px solid var(--border);font-family:Inter,sans-serif;position:sticky;top:0;z-index:1000;">
