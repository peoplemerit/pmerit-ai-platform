<!-- PMERIT Platform Header -->
<header class="pmerit-header">
  <div class="header-container">
    <!-- Logo and Brand -->

      </div>

        <select id="languageSelect" class="nav-select" aria-label="Select Language">

          <option value="yo">🇳🇬 Yorùbá</option>

              <span class="btn-icon">🚀</span>
              Start Learning
            </button>
          </div>

          <div class="auth-user" id="authUser" style="display: none;">
            <button class="nav-btn secondary" id="dashboardBtn">
              <span class="btn-icon">📊</span>
              Dashboard
            </button>
            <div class="user-menu">
              <button class="nav-btn user-avatar" id="userMenuBtn" aria-expanded="false">
                <span class="avatar-icon">👤</span>

                  <span class="item-icon">📚</span>

                </a>
                <a href="/career.html" class="dropdown-item">
                  <span class="item-icon">🎯</span>
                  Career Paths
                </a>
                <div class="dropdown-divider"></div>
                <a href="/support.html" class="dropdown-item">
                  <span class="item-icon">❓</span>
                  Help & Support
                </a>
                <button class="dropdown-item" id="signOutBtn">
                  <span class="item-icon">🚪</span>
                  Sign Out
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Mobile Menu Toggle -->
      <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Toggle mobile menu">
        <span class="hamburger"></span>
      </button>
    </nav>
  </div>

  <!-- Mobile Navigation Overlay -->
  <div class="mobile-nav-overlay" id="mobileNavOverlay">
    <div class="mobile-nav-content">
      <button class="mobile-nav-close" id="mobileNavClose" aria-label="Close mobile menu">✕</button>
      
      <!-- Mobile Navigation Menu -->
      <nav class="mobile-nav-menu" id="mobileNavMenu">
        <!-- Dynamic menu items will be inserted here by nav-config.js -->
      </nav>
      
      <!-- Mobile User Actions -->
      <div class="mobile-user-actions">
        <div class="mobile-auth-guest" id="mobileAuthGuest">
          <button class="mobile-nav-btn primary" id="mobileStartLearning">Start Learning</button>
          <button class="mobile-nav-btn secondary" id="mobileSignIn">Sign In</button>
        </div>
        
        <div class="mobile-auth-user" id="mobileAuthUser" style="display: none;">
          <div class="mobile-user-info">
            <div class="mobile-avatar">👤</div>
            <div class="mobile-user-name" id="mobileUserName">User</div>

        </div>
