<!-- ============================================
     PMERIT Language Selector Modal
     A branded, accessible language picker with search
     Works on mobile, tablet, and desktop
     ============================================ -->

<div class="language-modal-overlay" id="language-modal-overlay" aria-hidden="true">
  <div class="language-modal" role="dialog" aria-modal="true" aria-labelledby="language-modal-title">
    <!-- Modal Header -->
    <div class="language-modal-header">
      <h2 id="language-modal-title">
        <i class="fas fa-globe"></i>
        Select Language
      </h2>
      <button class="language-modal-close" id="language-modal-close" aria-label="Close language selector">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <!-- Search Bar -->
    <div class="language-search-wrapper">
      <i class="fas fa-search language-search-icon"></i>
      <input
        type="text"
        class="language-search-input"
        id="language-search-input"
        placeholder="Search languages..."
        autocomplete="off"
        aria-label="Search for a language"
      >
      <button class="language-search-clear" id="language-search-clear" aria-label="Clear search" style="display: none;">
        <i class="fas fa-times-circle"></i>
      </button>
    </div>

    <!-- Current Language Indicator -->
    <div class="language-current" id="language-current">
      <span class="language-current-label">Current:</span>
      <span class="language-current-value" id="language-current-value">English</span>
    </div>

    <!-- Language List -->
    <div class="language-list-container" id="language-list-container">
      <!-- Popular Languages Section -->
      <div class="language-section" data-section="popular">
        <h3 class="language-section-title">Popular</h3>
        <div class="language-grid" id="language-grid-popular">
          <!-- Populated by JS -->
        </div>
      </div>

      <!-- African Languages Section -->
      <div class="language-section" data-section="african">
        <h3 class="language-section-title">African Languages</h3>
        <div class="language-grid" id="language-grid-african">
          <!-- Populated by JS -->
        </div>
      </div>

      <!-- All Languages Section -->
      <div class="language-section" data-section="all">
        <h3 class="language-section-title">All Languages</h3>
        <div class="language-grid" id="language-grid-all">
          <!-- Populated by JS -->
        </div>
      </div>

      <!-- No Results Message -->
      <div class="language-no-results" id="language-no-results" style="display: none;">
        <i class="fas fa-search"></i>
        <p>No languages found matching "<span id="language-no-results-query"></span>"</p>
      </div>
    </div>

    <!-- Footer with Reset Option -->
    <div class="language-modal-footer">
      <button class="language-reset-btn" id="language-reset-btn">
        <i class="fas fa-undo"></i>
        Reset to English
      </button>
    </div>
  </div>
</div>
