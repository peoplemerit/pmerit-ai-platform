<!-- PMERIT Navigation Sidebar - Blueprint Implementation -->
<!-- Follows exact blueprint images provided by user -->
<!-- Styles: /assets/base.css | Functionality: Embedded JS -->

<aside id="left" aria-label="Quick actions sidebar">
  <section>
    <div class="pane-title">Quick Actions</div>

    <button class="toggle" id="vhToggle" type="button" tabindex="0" aria-pressed="false">
      <span><i class="fas fa-user-astronaut icon"></i> Virtual Human Mode</span>
      <span class="switch" aria-hidden="true"></span>
    </button>

    <button class="action" id="careerPaths" type="button" tabindex="0">
      <span><i class="fas fa-compass icon"></i> Career Track & Explore Paths</span>
      <i class="fas fa-chevron-right" aria-hidden="true"></i>
    </button>

    <button class="toggle" id="supportToggle" type="button" tabindex="0" aria-pressed="false">
      <span><i class="fas fa-headset icon"></i> Customer Service Mode</span>
      <span class="switch" aria-hidden="true"></span>
    </button>

    <div class="collapsible" id="settingsBox">
      <div class="head" tabindex="0" aria-expanded="false">
        <strong><i class="fas fa-sliders-h"></i> Settings</strong>
        <i class="fas fa-chevron-down"></i>
      </div>
      <div class="body">
        <button class="toggle" id="darkToggle" type="button" tabindex="0" aria-pressed="false">
          <span><i class="fas fa-moon icon"></i> Dark Mode</span>
          <span class="switch" aria-hidden="true"></span>
        </button>
        <button class="toggle" id="ttsToggle" type="button" tabindex="0" aria-pressed="false">
          <span><i class="fas fa-volume-up icon"></i> Text-to-Speech</span>
          <span class="switch" aria-hidden="true"></span>
        </button>
        <button class="action" id="voicesBtn" type="button" tabindex="0">
          <span><i class="fas fa-headphones icon"></i> Preview Voices</span>
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </div>

    <button class="dashboard guest" id="dashBtn" type="button" tabindex="0">
      <i class="fas fa-gauge-high"></i> Dashboard
    </button>

    <div class="avatar" id="vhAvatar" title="Virtual Human">
      <i class="fas fa-user-circle" aria-hidden="true"></i>
    </div>
  </section>
</aside>
