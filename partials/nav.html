<!-- PMERIT Platform Navigation Sidebar - Shared Partial -->
<!-- Follows Frontend Implementation Strategy.txt - DRY Principle -->
<!-- Styles: /assets/base.css | Scripts: /assets/boot-includes.js -->

<aside id="left" class="nav-sidebar" aria-label="Quick actions and navigation sidebar" role="navigation">
  <section class="nav-content">
    <!-- Section Title -->
    <div class="pane-title">
      <i class="fas fa-bolt" aria-hidden="true"></i>
      Quick Actions
    </div>

    <!-- Virtual Human Toggle -->
    <button class="toggle" id="vhToggle" type="button" role="switch" aria-checked="false" aria-describedby="vh-desc">
      <span class="toggle-content">
        <i class="fas fa-user-astronaut icon" aria-hidden="true"></i> 
        <span class="toggle-text">Virtual Human Mode</span>
      </span>
      <span class="switch" aria-hidden="true"></span>
    </button>
    <div id="vh-desc" class="sr-only">Toggle virtual human interface for immersive learning experience</div>

    <!-- Career Track Explorer -->
    <button class="action" id="careerPaths" type="button" aria-describedby="career-desc">
      <span class="action-content">
        <i class="fas fa-compass icon" aria-hidden="true"></i> 
        <span class="action-text">Career Track & Explore Paths</span>
      </span>
      <i class="fas fa-chevron-right" aria-hidden="true"></i>
    </button>
    <div id="career-desc" class="sr-only">Explore career paths aligned with Nigerian and US job markets</div>

    <!-- Customer Service Mode Toggle -->
    <button class="toggle" id="supportToggle" type="button" role="switch" aria-checked="false" aria-describedby="support-desc">
      <span class="toggle-content">
        <i class="fas fa-headset icon" aria-hidden="true"></i> 
        <span class="toggle-text">Customer Service Mode</span>
      </span>
      <span class="switch" aria-hidden="true"></span>
    </button>
    <div id="support-desc" class="sr-only">Switch AI to customer service mode for platform support</div>

    <!-- Settings Collapsible -->
    <details class="settings-section" id="settingsBox">
      <summary class="settings-head">
        <span class="settings-title">
          <i class="fas fa-sliders-h" aria-hidden="true"></i> 
          Settings
        </span>
        <i class="fas fa-chevron-down settings-icon" aria-hidden="true"></i>
      </summary>
      <div class="settings-body">
        <!-- Dark Mode Toggle -->
        <button class="toggle small" id="darkToggle" type="button" role="switch" aria-checked="false">
          <span class="toggle-content">
            <i class="fas fa-moon icon" aria-hidden="true"></i> 
            <span class="toggle-text">Dark Mode</span>
          </span>
          <span class="switch" aria-hidden="true"></span>
        </button>

        <!-- Text-to-Speech Toggle -->
        <button class="toggle small" id="ttsToggle" type="button" role="switch" aria-checked="false">
          <span class="toggle-content">
            <i class="fas fa-volume-up icon" aria-hidden="true"></i> 
            <span class="toggle-text">Text-to-Speech</span>
          </span>
          <span class="switch" aria-hidden="true"></span>
        </button>
      </div>
    </details>

    <!-- Dashboard Button -->
    <button class="dashboard" id="dashBtn" type="button" aria-describedby="dashboard-desc">
      <i class="fas fa-gauge-high" aria-hidden="true"></i> 
      <span class="dashboard-text">Dashboard</span>
    </button>
    <div id="dashboard-desc" class="sr-only">Access your personalized learning dashboard</div>

    <!-- Virtual Human Avatar (shown when VH mode is active) -->
    <div class="avatar" id="vhAvatar" role="img" aria-label="Virtual Human Assistant" aria-hidden="true">
      <i class="fas fa-user-circle" aria-hidden="true"></i>
    </div>
  </section>
</aside>
