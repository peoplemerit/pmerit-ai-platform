<!-- PMERIT Sidebar Navigation - Left Panel -->
<nav class="sidebar" aria-label="Main">
  <!-- Quick Actions -->
  <section class="quick-actions" aria-label="Quick Actions">
    <button class="sidebar-btn" id="vhToggle" type="button">
      <i class="fas fa-user-astronaut" aria-hidden="true"></i>
      <span>Virtual Human</span>
    </button>
    <button class="sidebar-btn" id="careerPathsBtn" type="button">
      <i class="fas fa-compass" aria-hidden="true"></i>
      <span>Career Paths</span>
    </button>
    <button class="sidebar-btn" id="supportToggle" type="button">
      <i class="fas fa-headset" aria-hidden="true"></i>
      <span>Customer Service</span>
    </button>
    <button class="sidebar-btn" id="dashboardBtn" type="button">
      <i class="fas fa-gauge" aria-hidden="true"></i>
      <span>Dashboard</span>
    </button>
  </section>

  <!-- Settings Collapsible (Fixed Structure) -->
  <details class="nav-dropdown" id="settingsDropdown">
    <summary class="nav-dropdown-toggle" id="settings-heading" aria-expanded="false" aria-controls="settings-panel">
      <span>
        <i class="fas fa-gear" aria-hidden="true"></i>
        Settings
      </span>
      <span class="dropdown-arrow"><i class="fas fa-chevron-down" aria-hidden="true"></i></span>
    </summary>
    <div class="nav-dropdown-content" id="settings-panel" aria-label="Accessibility & Preferences">
      <!-- Dark Mode Toggle -->
      <div class="settings-row">
        <span>
          <i class="fas fa-moon" aria-hidden="true"></i>
          Dark Mode
        </span>
        <button class="toggle-switch" id="darkModeToggle" aria-checked="false" aria-label="Toggle dark mode" role="switch"></button>
      </div>
      <!-- Text-to-Speech Toggle -->
      <div class="settings-row">
        <span>
          <i class="fas fa-volume-high" aria-hidden="true"></i>
          Text-to-Speech
        </span>
        <button class="toggle-switch" id="ttsToggle" aria-checked="false" aria-label="Toggle text-to-speech" role="switch"></button>
      </div>
      <!-- Preview Voices -->
      <div class="settings-row">
        <span>
          <i class="fas fa-headphones" aria-hidden="true"></i>
          Preview Voices
        </span>
        <button class="btn btn-sm btn-outline" id="previewVoicesBtn" type="button" aria-label="Preview AI voices">
          <i class="fas fa-play" aria-hidden="true"></i>
        </button>
      </div>
      <!-- Language Selector -->
      <div class="settings-row">
        <span>
          <i class="fas fa-language" aria-hidden="true"></i>
          Language
        </span>
        <select id="sidebarLangSelect" aria-label="Select language">
          <option value="en">English</option>
          <option value="yo">Yorùbá</option>
          <option value="ig">Igbo</option>
          <option value="ha">Hausa</option>
        </select>
      </div>
    </div>
  </details>
</nav>
