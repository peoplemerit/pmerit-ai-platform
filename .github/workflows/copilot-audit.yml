name: ðŸ¤– Copilot Frontend Audit
on:
  pull_request:
    paths: ['src/**/*.html', 'src/**/*.css', 'src/**/*.js']
  push:
    branches: [main, develop]
    paths: ['src/**']

jobs:
  frontend-audit:
    runs-on: ubuntu-latest
    name: Frontend Code Audit
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: |
          npm install @actions/github @octokit/rest

      - name: ðŸŽ¯ Run Copilot Audit
        uses: actions/github-script@v7
        with:
          script: |
            const auditScript = require('.github/scripts/copilot-audit.js')
            await auditScript({github, context})
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
