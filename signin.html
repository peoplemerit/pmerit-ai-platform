<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - PMERIT Platform</title>
  <!-- PMERIT Standard CSS Imports -->
  <link rel="stylesheet" href="assets/css/theme-variables.css">
  <link rel="stylesheet" href="assets/css/typography.css">
  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/components.css">
  
  <style>
    /* Auth-specific styles */
    .auth-container {
      max-width: 480px;
      margin: 2rem auto;
      padding: 2rem;
    }
    
    .auth-form {
      background: #ffffff;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    .auth-form h2 {
      margin: 0 0 1.5rem 0;
      color: #1a1a1a;
      font-size: 1.75rem;
      text-align: center;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #333;
      font-weight: 500;
      font-size: 0.95rem;
    }
    
    .form-group input[type="email"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.2s, box-shadow 0.2s;
      box-sizing: border-box;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #2A5B8C;
      box-shadow: 0 0 0 3px rgba(42, 91, 140, 0.1);
    }
    
    .form-group input.error {
      border-color: #dc3545;
    }
    
    .form-group input.error:focus {
      box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1);
    }
    
    .password-wrapper {
      position: relative;
    }
    
    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #666;
      cursor: pointer;
      padding: 4px 8px;
      font-size: 0.9rem;
    }
    
    .password-toggle:hover {
      color: #2A5B8C;
    }
    
    .error-message {
      display: none;
      margin-top: 1rem;
      padding: 0.75rem 1rem;
      background-color: #fee;
      border: 1px solid #fcc;
      border-radius: 6px;
      color: #c00;
      font-size: 0.9rem;
    }
    
    .error-message.show {
      display: block;
    }
    
    .btn-full {
      width: 100%;
      padding: 0.875rem 1rem;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      background-color: #2A5B8C;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s, opacity 0.2s;
    }
    
    .btn-full:hover:not(:disabled) {
      background-color: #1e4165;
    }
    
    .btn-full:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .btn-full:focus {
      outline: 2px solid #2A5B8C;
      outline-offset: 2px;
    }
    
    .loading-spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .auth-links {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 0.9rem;
    }
    
    .auth-links a {
      color: #2A5B8C;
      text-decoration: none;
    }
    
    .auth-links a:hover {
      text-decoration: underline;
    }
    
    .auth-links p {
      margin-top: 1rem;
      color: #666;
    }
  </style>
</head>
<body class="page-layout">
  <div id="nav-container"></div>
  
  <main class="main-content">
    <section class="hero-section">
      <div class="container">
        <h1>Sign In</h1>
        <p>Welcome back to PMERIT</p>
      </div>
    </section>
    
    <section class="content-section">
      <div class="container">
        <div class="auth-container">
          <div class="auth-form">
            <h2>Sign In to Your Account</h2>
            
            <!-- Error message zone -->
            <div id="error-message" class="error-message" role="alert" aria-live="polite"></div>
            
            <form id="signin-form">
              <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                  type="email" 
                  id="email" 
                  name="email" 
                  autocomplete="email"
                  required
                  aria-describedby="email-help">
              </div>
              
              <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                  <input 
                    type="password" 
                    id="password" 
                    name="password"
                    autocomplete="current-password"
                    minlength="6"
                    required
                    aria-describedby="password-help">
                  <button type="button" class="password-toggle" id="password-toggle" aria-label="Toggle password visibility">
                    Show
                  </button>
                </div>
              </div>
              
              <button type="submit" class="btn btn-primary btn-full" id="submit-btn">
                Sign In
              </button>
            </form>
            
            <div class="auth-links">
              <a href="#" class="link">Forgot password?</a>
              <p>Don't have an account? <a href="#" class="link">Sign up here</a></p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  
  <div id="footer-container"></div>
  
  <!-- Load config first, then auth module -->
  <script src="assets/js/config.js"></script>
  <script src="assets/js/auth.js"></script>
  
  <!-- Sign-in page logic -->
  <script>
    (function () {
      'use strict';

      const form = document.getElementById('signin-form');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const submitBtn = document.getElementById('submit-btn');
      const errorMessage = document.getElementById('error-message');
      const passwordToggle = document.getElementById('password-toggle');

      // Password visibility toggle
      if (passwordToggle) {
        passwordToggle.addEventListener('click', function () {
          const type = passwordInput.type === 'password' ? 'text' : 'password';
          passwordInput.type = type;
          passwordToggle.textContent = type === 'password' ? 'Show' : 'Hide';
        });
      }

      // Form submission
      form.addEventListener('submit', async function (e) {
        e.preventDefault();

        // Clear previous errors
        hideError();
        emailInput.classList.remove('error');
        passwordInput.classList.remove('error');

        // Get values
        const email = emailInput.value.trim();
        const password = passwordInput.value;

        // Client-side validation
        if (!email) {
          showError('Please enter your email address');
          emailInput.classList.add('error');
          emailInput.focus();
          return;
        }

        if (!password) {
          showError('Please enter your password');
          passwordInput.classList.add('error');
          passwordInput.focus();
          return;
        }

        if (password.length < 6) {
          showError('Password must be at least 6 characters');
          passwordInput.classList.add('error');
          passwordInput.focus();
          return;
        }

        // Disable form during submission
        setLoading(true);

        try {
          // Call AUTH.signin
          const result = await window.AUTH.signin(email, password);

          if (result.success) {
            // Check for redirect
            const redirectUrl = sessionStorage.getItem('redirect_after_login');
            sessionStorage.removeItem('redirect_after_login');

            // Redirect to portal or saved URL
            window.location.href = redirectUrl || '/learner-portal.html';
          } else {
            // Show error
            showError(result.message || 'Sign in failed. Please try again.');
            setLoading(false);
          }
        } catch (error) {
          console.error('Sign in error:', error);
          showError('An unexpected error occurred. Please try again.');
          setLoading(false);
        }
      });

      function showError(message) {
        errorMessage.textContent = message;
        errorMessage.classList.add('show');
      }

      function hideError() {
        errorMessage.textContent = '';
        errorMessage.classList.remove('show');
      }

      function setLoading(loading) {
        submitBtn.disabled = loading;
        if (loading) {
          submitBtn.innerHTML = '<span class="loading-spinner"></span>Signing in...';
        } else {
          submitBtn.textContent = 'Sign In';
        }
      }
    })();
  </script>
</body>
</html>
