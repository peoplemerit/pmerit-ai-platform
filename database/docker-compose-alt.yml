version: '3.8'

networks:
  pmerit-network:
    driver: bridge

volumes:
  pmerit_ai_data:
  redis_data:
  pgadmin_data:

services:
  # AI Database on port 25434 (definitely available)
  pmerit-ai-db:
    image: postgres:15-alpine
    container_name: pmerit-ai-db-alt
    restart: unless-stopped
    environment:
      POSTGRES_DB: pmerit_ai
      POSTGRES_USER: pmerit_admin
      POSTGRES_PASSWORD: pmerit_secure_2024
    ports:
      - "25434:5432"
    volumes:
      - pmerit_ai_data:/var/lib/postgresql/data
      - ./scripts/init/ai_init.sql:/docker-entrypoint-initdb.d/01-ai-init.sql
    networks:
      - pmerit-network

  # Redis on port 26379 (definitely available)
  pmerit-redis:
    image: redis:7-alpine
    container_name: pmerit-redis-alt
    restart: unless-stopped
    ports:
      - "26379:6379"
    volumes:
      - redis_data:/data
    networks:
      - pmerit-network

  # pgAdmin on port 28080 (definitely available)
  pmerit-pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pmerit-pgadmin-alt
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@pmerit.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "28080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - pmerit-network
    depends_on:
      - pmerit-ai-db
