    <section class="hero">
      <h1>Blueprint Modular Preview</h1>
      <p>Use this page to preview the header, mobile nav and chat scaffolding.</p>
    </section>
  </main>

  <!-- footer -->
  <footer class="site-footer" role="contentinfo">
    <div class="footer-inner">
      <div class="links">
        <a href="/privacy.html">Privacy</a> · <a href="/terms.html">Terms</a>

      <div class="copyright">
