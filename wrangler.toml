name = "gabriel-ai-platform"
compatibility_date = "2024-07-01"

[env.production]
name = "gabriel-ai-platform-production"
workers_dev = false
route = "pmerit-ai-platform.pages.dev/*"

[[env.production.kv_namespaces]]
binding = "GABRIEL_CONFIG"
id = "gabriel_config_namespace"

[[env.production.r2_buckets]]
binding = "GABRIEL_STORAGE"
bucket_name = "gabriel-ai-storage"

[env.production.vars]
ENVIRONMENT = "production"
PORTAL_URL = "https://pmerit-ai-platform-portal.pages.dev"
PLATFORM_VERSION = "1.0.0"
NIGERIAN_CONTEXT = "enabled"
DUAL_MODE = "active"
