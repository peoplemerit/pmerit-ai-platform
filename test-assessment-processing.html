<!DOCTYPE html>
<html>
<head>
  <title>Test Assessment Processing</title>
</head>
<body>
  <h1>Test Assessment Processing Page</h1>
  <button onclick="setupMockData()">Setup Mock Assessment Data</button>
  <button onclick="clearMockData()">Clear Mock Data</button>
  <button onclick="goToProcessing()">Go to Processing Page</button>
  
  <div id="status"></div>
  
  <script>
    function setupMockData() {
      // Create mock assessment data with 120 answers
      const mockData = {
        sessionId: 'test-session-' + Date.now(),
        startTime: new Date().toISOString(),
        currentQuestionIndex: 119,
        answers: {},
        timestamp: new Date().toISOString()
      };
      
      // Generate 120 mock answers (O1-O24, C1-C24, E1-E24, A1-A24, N1-N24)
      const traits = ['O', 'C', 'E', 'A', 'N'];
      traits.forEach(trait => {
        for (let i = 1; i <= 24; i++) {
          const questionId = trait + i;
          mockData.answers[questionId] = Math.floor(Math.random() * 5) + 1; // Random 1-5
        }
      });
      
      localStorage.setItem('pmerit-assessment-questions', JSON.stringify(mockData));
      document.getElementById('status').innerHTML = '<p style="color: green;">Mock data created with ' + Object.keys(mockData.answers).length + ' answers</p>';
      console.log('Mock data:', mockData);
    }
    
    function clearMockData() {
      localStorage.removeItem('pmerit-assessment-questions');
      document.getElementById('status').innerHTML = '<p style="color: red;">Mock data cleared</p>';
    }
    
    function goToProcessing() {
      window.location.href = '/assessment-processing.html';
    }
  </script>
</body>
</html>
